<!DOCTYPE html>
<html>
  <head>
    <title>Form Builder</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Form Builder</h1>
    <form id="formBuilderForm">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" placeholder="Title of form excel" required />
      <br />
      <select id="template" name="template" style="height: 25px;">
        <option value="">Select Template</option> 
        <option value="sample">Sample</option>
      </select>
      <br />
      
      <input type="accesstoken" id="token" name="AccessToken" placeholder="Enter AccessToken(Dev)" required />
      <br />
      <button type="submit">Build Form</button>
    </form>

    <div id="tableContainer" style="display: none">
      <h2>Form Block</h2>
      <table id="generatedTable" border="1">
        <!-- Table content will be added here dynamically -->
      </table>
      <div id="errorContainer"></div>
      <div class="copyBlock">
        <button id="copyToClipboardBtn">Copy to Clipboard</button>
      </div>
    </div>

    <div id="cover-spin"><span>Opening UE</span></div>
    <script src="script.js"></script>
  </body>
</html>
